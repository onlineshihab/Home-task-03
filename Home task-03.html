<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1>Form with Different Input Types</h1>
<form action="#" method="post">
    <label for="text">Text Input:</label>
    <input type="text" id="text" name="text" required>

    <label for="email">Email Input:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password Input:</label>
    <input type="password" id="password" name="password" required>

    <label for="number">Number Input:</label>
    <input type="number" id="number" name="number" min="1" max="100 required">

    <label for="date">Date Input:</label>
    <input type="date" id="date" name="date" required>

    <label for="color">Color Input:</label>
    <input type="color" id="color" name="color">

    <label for="file">File Upload:</label>
    <input type="file" id="file" name="file">

    <label for="textarea">Text Area:</label>
    <textarea id="textarea" name="textarea" rows="4" required></textarea>

    <label for="select">Select Input:</label>
    <select id="select" name="select" required>
        <option value="">Please select</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <label>Checkbox Input:</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="yes">
    <label for="checkbox">I agree to the terms and conditions</label>

    <label>Radio Input:</label>
    <input type="radio" id="radio1" name="radio" value="option1" required>
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio" value="option2">
    <label for="radio2">Option 2</label>

    <button type="submit">Submit</button>
</form>

</body>
</html>
